host: api.kasoshojo.com
info:
  description: News and vote data
  title: The kasoshojo API
  version: ""
paths:
  /auth/:
    get:
      description: |-
        This action will test authentication

        Required security scopes:
          * `api:user`
      operationId: auth#secure
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: secure auth
      tags:
      - auth
  /auth/signin:
    post:
      description: Creates a valid JWT
      operationId: auth#signin
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/SigninAuthPayload'
      responses:
        "204":
          description: No Content
          headers:
            Authorization:
              description: Generated JWT
              type: string
        "401":
          description: Unauthorized
      schemes:
      - http
      summary: signin auth
      tags:
      - auth
  /health_check:
    get:
      description: Perform health check.
      operationId: health#health
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: health health
      tags:
      - health
  /messages/me:
    get:
      description: |-
        Get messages list

        Required security scopes:
          * `api:user`
      operationId: messages#list
      produces:
      - application/vnd.goa.message+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaMessageCollection'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: list messages
      tags:
      - messages
  /messages/me/{id}:
    post:
      description: |-
        Mark message as red

        Required security scopes:
          * `api:user`
      operationId: messages#read
      parameters:
      - description: Message ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: read messages
      tags:
      - messages
  /news/:
    get:
      description: |-
        Get news list

        Required security scopes:
          * `api:user`
      operationId: news#list
      produces:
      - application/vnd.goa.news+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaNewsCollection'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: list news
      tags:
      - news
  /surveys/:
    get:
      description: |-
        Get news list

        Required security scopes:
          * `api:user`
      operationId: surveys#list
      produces:
      - application/vnd.goa.survey+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaSurveyCollection'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: list surveys
      tags:
      - surveys
  /surveys/{id}:
    get:
      description: |-
        Get news list

        Required security scopes:
          * `api:user`
      operationId: surveys#get
      parameters:
      - description: Survey ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/vnd.goa.survey+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaSurvey'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: get surveys
      tags:
      - surveys
  /swagger.json:
    get:
      operationId: swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      summary: Download swagger/swagger.json
  /users/:
    post:
      description: Register a new user
      operationId: users#register
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/Registerrequest'
      responses:
        "204":
          description: No Content
        "409":
          description: Conflict
        "422":
          description: Unprocessable Entity
      schemes:
      - http
      summary: register users
      tags:
      - users
  /users/forgot:
    post:
      description: |-
        Retrieve a new password

        Required security scopes:
          * `api:user`
      operationId: users#forgotpassword
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ForgotpasswordUsersPayload'
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: forgotpassword users
      tags:
      - users
  /users/me:
    get:
      description: |-
        Get user by authorization token

        Required security scopes:
          * `api:user`
      operationId: users#view
      produces:
      - application/vnd.goa.user+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaUser'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: view users
      tags:
      - users
    put:
      description: |-
        Update user by authorization token

        Required security scopes:
          * `api:user`
      operationId: users#update
      parameters:
      - description: A user
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateUsersPayload'
      produces:
      - application/vnd.goa.user+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaUser'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "409":
          description: Conflict
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: update users
      tags:
      - users
  /users/me/codes:
    post:
      description: |-
        Add a voting code

        Required security scopes:
          * `api:user`
      operationId: users#addcode
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/AddcodeUsersPayload'
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: addcode users
      tags:
      - users
  /users/me/password:
    post:
      description: |-
        Set a new password

        Required security scopes:
          * `api:user`
      operationId: users#updatepassword
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdatepasswordUsersPayload'
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:user
      summary: updatepassword users
      tags:
      - users
produces:
- application/json
responses:
  Conflict:
    description: Conflict
  NoContent:
    description: No Content
  NotFound:
    description: Not Found
  OK:
    description: OK
  Unauthorized:
    description: Unauthorized
  UnprocessableEntity:
    description: Unprocessable Entity
